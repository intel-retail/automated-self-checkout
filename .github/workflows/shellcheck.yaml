name: Shellcheck
on: [pull_request]
jobs:
  shellcheck:
    name: runner / shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install shellcheck
        run: |
          sudo apt install shellcheck
      - name: Run bandit
        run: |
          shellcheck -S warning **/*.sh -f gcc
      