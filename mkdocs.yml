site_name: IntelÂ® Automated Self-Checkout Reference Package
docs_dir: ./docs_src
site_dir: ./docs
copyright: 'Copyright &copy; 2023 Intel Corporation'
use_directory_urls: false
theme:
  name: 'material'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  logo: 'images/logo-white-75px.png'
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - search.suggest
    - search.highlight
    - navigation.top
    - toc.integrate
plugins:
  - search
repo_url: https://github.com/intel-retail/automated-self-checkout
repo_name: intel-retail/automated-self-checkout
nav:
  - Home: 'index.md'
  - Getting Started:
    - Hardware Setup: 'hardwaresetup.md'
    - DLStreamer:
      - Setup Pipelines: 'pipelinesetup_dlstreamer.md'
      - Run Pipelines: 'pipelinerun.md'
      - Benchmark Pipelines: 'pipelinebenchmarking.md'
    - OpenVINO Model Server:
      - Setup Pipelines: './OVMS/pipelinesetup.md'
      - Run Pipelines: './OVMS/quick_pipelinerun.md'
      - Custom Run Pipelines: './OVMS/pipelinerun.md'
      - Stream Density Quick Start Guide: './OVMS/quick_stream_density.md'
      - Object Detection Pipeline: './OVMS/runObjectDetectionPipelineWithNewModel.md'
      - Supporting Different Languages: './OVMS/supportingDifferentLanguage.md'
      - Supporting Different Models: './OVMS/supportingDifferentModel.md'
      - C-API Face Detection Pipeline: './OVMS/capiPipelineRun.md'
  - Utilities:
    - Camera Simulator: './run_camera_simulator.md'
    - Telemetry: './telemetry/setup.md'
  - Release Notes:
    - 'roadmap.md'
    - './release-notes/v1-0-1.md'
    - './release-notes/v1-5-0.md'
  - FAQs: 'faq.md'
  - Customization:
    - Environment Variables: 'environment_variables.md'
    - References: 'references.md'
extra_css:
  - ./stylesheets/index.css
  - https://fonts.googleapis.com/icon?family=Material+Icons
  - ./stylesheets/branding.css
  - ./stylesheets/extra.css
extra_javascript:
  - 'https://unpkg.com/lunr/lunr.js'
markdown_extensions:
  - codehilite
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true